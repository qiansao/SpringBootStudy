<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="UTF-8">
    <title>主界面</title>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
    <style>
        .avatar{
            width: 70px;
            height: 70px;
        }
        .tab{
            margin-top: 10px;
            background-color:WhiteSmoke;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top" style="height:85px;background-color: rgb(41,41,54)">
    <div class="container">
        <img src="img/6.png" style="margin-top: 0px">
    </div>
    <div style="margin-left: 600px;margin-top: -70px">
        <h2><span style="color: grey">运动管理</span></h2>
    </div>
    <div style="margin-left: 1220px;margin-top: -45px">
        <h3 th:text="${sportsUser.nickname}" style="color: white"></h3>
    </div>
    <div style="margin-left: 1300px;margin-top: -60px">
        <img th:src="${sportsUser.avatar}" style="width: 60px;border-radius: 100%;"></img>
    </div>
</nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8"  style="padding-top: 50px;">
                <div style="padding-top: 50px">
                    <div class="thumbnail" style="background-color: rgb(41,41,54)">
                        <h1 style="color: grey">今日排行</h1>
                        <div class="row">
                            <div class="col-md-6">
                                <div style="margin-left: 20px">
                                    <h3 style="color: white">我的好友</h3>
                                </div>

                            </div>
                            <div class="col-md-6">
                                <div style="margin-left: 20px">
                                    <h3 style="color: white">今日步数</h3>
                                </div>
                            </div>
                            <div class="row">
                                <div th:each="sports:${sports}">
                                    <div style="margin-top: 50px">
                                        <div class="col-md-6">
                                            <div style="margin-left: 50px;">
                                               <h2>
                                                   <p th:text="${sports.account}" style="color: white"></p>
                                               </h2>

                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div style="margin-left: 50px">
                                                <h2>
                                                    <p th:text="${sports.number}" style="color: white"></p>
                                                </h2>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                </div>

            </div>
        </div>
    </div>
<div class="col-md-4" style="margin-top: 100px">
    <img src="img/7.png">
</div>
    </div>
</div>
</body>
</html>
